<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <title>The Suby</title>
</head>
<body>
<div class="window">
    <div class="header-bar">
        <div class="btn-group">
            <button class="btn btn-default js-page" data-page="page-home">
                <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default active js-page" data-page="page-music">
                <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default js-page" data-page="page-settings">
                <span class="icon icon-cog"></span>
            </button>
        </div>
        <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
        </button>

        <button class="btn btn-default btn-dropdown pull-right">
            <span class="icon icon-megaphone"></span>
        </button>
    </div>
    <div class="window-content">
        <div class="page-item page-home">
            <h1>This is the new Suby!</h1>
            <p>A music player for ultras.</p>
        </div>
        <div class="page-item page-settings">
            <div class="form-group">
                <label class="settings-label" for="settings-server">Server:</label>
                <input id="settings-server" class="settings-input" type="text" placeholder="https://subsonicserver.org" name="server"><br>
            </div>
            <div class="form-group">
                <label class="settings-label" for="settings-username">Username:</label>
                <input id="settings-username" class="settings-input" type="text" placeholder="username">
            </div>
            <div class="form-group">
                <label class="settings-label" for="settings-password">Password:</label>
                <input id="settings-password" class="settings-input" type="password" placeholder="password">
            </div>
            <div class="form-group">
                <input id="settings-save" class="btn btn-primary" type="submit" value="Speichern">
            </div>
        </div>
        <div class="pane-group page-item page-music">
            <div class="pane">
                <div class="pane-group">
                    <div class="pane">
                        <table class="artist-list table-striped"></table>
                    </div>
                    <div class="pane">
                        <table class="album-list table-striped"></table>
                    </div>
                    <div class="pane">
                        <table class="song-list table-striped"></table>
                    </div>
                </div>
            </div>
            <div class="pane-sm sidebar">
                <table class="play-list table-striped"></table>
            </div>
        </div>
    </div>
    <footer>
        <div id="player">
            <div id="player-wrapper">
                <audio id="the-player" controls></audio>
                <div id="custom-controls">
                    <button class="icon icon-fast-backward js-play-previous"></button>
                    <button class="icon icon-fast-forward js-play-next"></button>
                </div>
            </div>
            <div id="now-playing">
            </div>
        </div>
    </footer>
    <div id="notification-center">

    </div>
</div>

<div class="mod-player">
    <div class="artist-container">
    </div>

</div>

<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
<script type="text/javascript" src="./app.js"></script>

</body>
</html>
