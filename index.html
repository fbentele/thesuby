<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"/>
    <link rel="stylesheet" type="text/css" href="./node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <title>The Suby</title>
</head>
<body>
<div class="window">
    <div class="toolbar-actions">
        <div class="btn-group">
            <button class="btn btn-default js-page" data-page="page-home">
                <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default active js-page" data-page="page-music">
                <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default js-page" data-page="page-settings">
                <span class="icon icon-cog"></span>
            </button>
        </div>
        <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
        </button>

        <button class="btn btn-default btn-dropdown pull-right">
            <span class="icon icon-megaphone"></span>
        </button>
    </div>
    <div class="window-content">
        <div class="page-item page-home">
            <h1>Sali</h1>
        </div>
        <div class="page-item page-settings">
            <label for="settings-server">Server:</label>
            <input id="settings-server" type="text" placeholder="https://subsonicserver.org" name="server"><br>
            <label for="settings-username">Username</label>
            <input id="settings-username" type="text" placeholder="username">
            <label for="settings-password">Password</label>
            <input id="settings-password" type="password" placeholder="password">
            <input id="settings-save" type="submit" value="Speichern">
        </div>
        <div class="pane-group page-item page-music">
            <div class="pane">
                <div class="pane-group">
                    <div class="pane">
                        <table class="artist-list table-striped"></table>
                    </div>
                    <div class="pane">
                        <table class="album-list table-striped"></table>
                    </div>
                    <div class="pane">
                        <table class="track-list table-striped"></table>
                    </div>
                </div>
            </div>
            <div class="pane-sm sidebar">
                <table class="play-list table-striped"></table>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 class="title">Footer</h1>
    </footer>
</div>

<div class="mod-player">
    <div class="artist-container">
    </div>
    <div id="player">
        <audio id="the-player" controls>
        </audio>
        <div id="now-playing">
        </div>
    </div>
</div>

<script type="text/javascript" src="./renderer.js"></script>
<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
<script type="text/javascript" src="./app.js"></script>

</body>
</html>
